<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>

    </tr>
    <div th:each ="user : ${users}">
        <tr>
            <td th:text="${user.getId()}">VALUE</td>
            <td th:text="${user.getName()}">VALUE</td>
            <td th:text="${user.getSurname()}">VALUE</td>

            <td>
                <a th:href="@{/{id}/edit(id=${user.getId()})}">edit</a>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </div>
</table>


<br/>
<hr/>

<a href="/new">Create new person</a>

</body>
</html>
